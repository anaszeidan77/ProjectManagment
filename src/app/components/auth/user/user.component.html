<div class="card shadow-lg border-primary mb-5" style="margin-top: 50px; margin-left: 50px; margin-right: 50px;">
    <div class="card-header bg-primary text-white">
      <h4 class="card-title">User List</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table header-border table-hover verticle-middle">
          <thead>
            <tr>
              <th scope="col">User</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col">Manage Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{ user.userName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.roles }}</td>
              <td>
                <button class="btn btn-primary" (click)="openRoleModal(user, roleModal)">Manage Role</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Modal for Managing Roles -->
  <ng-template #roleModal let-modal>
    <div class="modal fade show" tabindex="-1" style="display: block;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Manage Roles for {{ selectedUser?.userName }}</h5>
            <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="roleForm" (ngSubmit)="saveRoles()">
              <!-- Add formArrayName here -->
              <div formArrayName="roles">
                @for (item of selectedUserRoles.controls; track $index) {
                  <div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="role{{ $index }}"
                        [formControlName]="$index"
                      />
                      <label class="form-check-label" for="role{{ $index }}">
                        {{ roles[$index]?.displayValue }}
                      </label>
                    </div>
                  </div>
                }
              </div>
              <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary">Save Roles</button>
                <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Close click')">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
